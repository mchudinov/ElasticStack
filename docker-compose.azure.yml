version: '3.7'

services:
  elasticsearch:
    image: chudinov/elasticsearch
    container_name: elasticsearch
    #ports: ['9200:9200'.'9300:9300','2222:2222']
    networks:
      elastic:
        ipv4_address: 10.4.71.15
    build:
      context: './elasticsearch'
      args:
        - IMAGE_VERSION=7.0.0    
    environment:
        - discovery.type=single-node
        - network.host=10.4.71.15
    
  kibana:
    image: chudinov/kibana
    container_name: kibana
    ports: ['5601:80']
    networks: ['elastic']
    build:
      context: './kibana'
      args:
        - IMAGE_VERSION=7.0.0
    depends_on: ['elasticsearch']

  heartbeat:
    image: chudinov/heartbeat
    container_name: heartbeat
    networks: ['elastic']
    build: 
      context: './heartbeat'
      args:
        - IMAGE_VERSION=7.0.0
    depends_on: ['elasticsearch','kibana']

networks:
  elastic:
    name: elastic
    driver: bridge
    ipam:
      config:
        - subnet: 10.4.71.0/24
